<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
        <header>
            <div class="header-container">
                <div class="enlaces-header">
                    <a href="">Gmail</a>
                    <a href="">Imágenes</a>
                </div>
                <div class="iconos">
                    <img src="images/icono-mas-apps.png" alt="Más aplicaciones"
                    height="18px">

        <main>
            <div>

                </section>
            </div>
            <div>

                    <div class="barra">
                        <div class="iconos-barra">
                            <div class="btn_search">
                                <input type="text" class="input-search">
                            </div>
                            <div class="icono-vozycamara">

                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="inputs">
                        <button type="submit">
                            <a href="">Buscar con Google</a>
                        </button>
                        <button>
                            <a href="https://doodles.google">
                                Voy a tener suerte
                            </a>
                        </button>
                    </div>
                </section>
            </div>
